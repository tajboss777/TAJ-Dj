<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok Downloader - TAJ</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
    }
    h1 {
      color: #00ffcc;
    }
    input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      padding: 12px 25px;
      margin: 10px;
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #00bfa6;
    }
  </style>
</head>
<body>
  <h1>TikTok Downloader</h1>
  <input type="text" id="videoURL" placeholder="Paste TikTok video URL here" />
  <div class="buttons">
    <button onclick="download('mp4')">Download MP4</button>
    <button onclick="download('mp3')">Download MP3</button>
    <button onclick="download('hd')">Download HD</button>
  </div>
  <script>
    function download(type) {
      const url = document.getElementById('videoURL').value;
      if (!url) return alert('Please paste a TikTok link');
      // Example: update this to your backend endpoint
      window.location.href = `https://your-ngrok-link/api/download?url=${encodeURIComponent(url)}&type=${type}`;
    }
  </script>
</body>
</html>

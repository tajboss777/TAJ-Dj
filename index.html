<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TAJ DJ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      color: #00ffcc;
    }

    p {
      font-size: 1.2em;
      color: #ccc;
    }

    .btn {
      margin-top: 30px;
      padding: 15px 30px;
      background: #00ffcc;
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s;
    }

    .btn:hover {
      background: #00bfa6;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Welcome to TAJ DJ</h1>
  <p>The beat starts here. Stay tuned for more...</p>
  <button class="btn">Explore Now</button>
</body>
</html>
